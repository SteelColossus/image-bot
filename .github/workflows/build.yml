name: Build
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
env:
  CI: true
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build:prod
      - name: Run lint
        run: npm run lint
      - name: Run format
        run: npm run format
